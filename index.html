<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body data-theme="light">
    <button id="theme-toggle" class="btn btn-outline-secondary">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container-lg constr">
        <div class="input-group mb-3 p-3">
            <input type="text" class="form-control" placeholder="Search for..." id="search">

            <span class="input-group-text">
                <select class="form-select" id="filter">
                    <option value="All" selected>All</option>
                    <option value="N90">N90</option>
                    <option value="N85">N85</option>
                    <option value="N95">N95</option>
                    <option value="N99">N99</option>
                </select>
            </span>
            <button data-bs-toggle="modal" data-bs-target="#addBtn"
                class="btn btn-success font-[20px] font-[sans-serif] text-[white]" type="button" id="btn2">Add New <i
                    class="fa-regular fa-address-book"></i>
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        NÂº/#
                    </th>
                    <th>
                        Ismi
                    </th>
                    <th>
                        Familyasi
                    </th>
                    <th>
                        Guruhi
                    </th>
                    <th>
                        Ishlaydimi?
                    </th>
                    <th>
                        Hodisalari
                    </th>
                </tr>

            </thead>
            <tbody>
            </tbody>


        </table>

        <div class="no-results">
            <i class="fas fa-search"></i>
            <p>Bunday ma'lumotga tegishli inson yo'q</p>
        </div>

        <div class="modal fade modals " id="addBtn" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">O'quvchi qo'shish</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-form">
                            <div class="mb-3">
                                <label for="firstName" class="col-form-label">Ismi:</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="col-form-label">Familyasi:</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="guruh" class="col-form-label" id="studentClass">Guruh:</label>
                                <select class="form-select" id="studentClass">
                                    <option selected value="N90">N90</option>
                                    <option value="N85">N85</option>
                                    <option value="N95">N95</option>
                                    <option value="N99">N99</option>
                                </select>

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasWork">
                                <label class="form-check-label" for="hasWork">
                                    Ishlaydimi?
                                </label>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish!</button>
                                <button type="submit" class="btn btn-primary" id="save">Saqlash!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center pb-4">
                        <i class="fas fa-exclamation-circle text-warning delete-icon mb-3"></i>
                        <h4 class="modal-title mb-3" id="deleteModalLabel">O'chirishni tasdiqlaysizmi?</h4>
                        <p class="delete-message mb-4">Bu ma'lumotni o'chirib tashlamoqchimisiz?</p>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Bekor
                                qilish</button>
                            <button type="button" class="btn btn-danger px-4" id="confirmDelete">O'chirish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>









    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
